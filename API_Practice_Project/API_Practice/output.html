<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML API Practice</title>
  <!--Settings that enable viewing on all devices-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="output_style.css">
</head>
<body>
  <header>
    <input type="text" autocomplete="off" class="search-box" placeholder="Search for a Location..." />
    <button type="submit" class = "search-button" id="search-btn">Search</button>
  </header>
  <main>

    <div class = "weather-info"> 
        <h4>Date:</h4>
        <div class="date"></div>
        <h4>City:</h4>
        <div class="city"></div>
        <h4>Temperature:</h4>
        <div class="temp"><span></span></div>
        <h4>Weather:</h4>
        <div class="weather"></div>
        <h4>Daily Low and High:</h4>
        <div class="hAndl"></div>
    </div>

    <div class="covid-info">
        <h4>Country:</h4>
        <p id="countryNm"></p>
        <h4>Case Total:</h4>
        <p id="cases"></p>
        <h4>Death Total:</h4>
        <p id="deaths"></p>
        <h4>Survival Rate:</h4>
        <p id="sRate"></p>
    </div>

  </main>

  <script src="backend_prac.js"></script>

</body>

</html>
